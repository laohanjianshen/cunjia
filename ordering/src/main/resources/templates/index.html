<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>村家餐饮系统</title>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<!--面板-->
<div id="panel">
<!--面板的头部-->
<div class="panel-top">
<h2>欢迎登录村家餐饮系统</h2>
</div>
<!--面板的主要内容-->
 <div class="panel-content">
<div class="int">
<label><img src="../static/images/user.png" width="25" height="25"></label>
<input type="text" placeholder="你的手机号/用户名">
</div>
<div class="int">
<label><img src="../static/images/password.png" width="25" height="25"></label>
<input type="password" placeholder="输入密码">
</div>
<!--配置信息-->
<div class="setting">
<a href="#" class="auto-login">
 <input type="checkbox">下次自动登录 </a>
<a href="#" class="forget-pwd">忘记密码</a>
</div>
<div class="login">
<button>登录</button>
</div>
<div class="reg">还没账号?<a href="#">马上去注册</a></div>
</div>
<!--面板的底部-->
<div class="panel-footer">
<span>社交账号登录:</span> <img src="../static/images/weixin.png"> <img src="../static/images/qq.png"> <img src="../static/images/weibo.png">
</div>
</div>
</body>
</html>
